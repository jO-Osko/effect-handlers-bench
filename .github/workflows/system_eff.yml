name: Eff

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

#From https://docs.github.com/en/actions/guides/publishing-docker-images
jobs:
  bench-system-eff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout the repository first
      # Otherwise the workflow won't be able to find the action
      - use: actions/checkout@v2

      - uses: ./actions/system-builder
        with: 
          system-name: 'eff'

      - name: Run Eff benchmarks
        run: |
          make ci_bench_eff
